<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writing & Notes Taker</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #ff6b81;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff4757;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            color: black;
            width: 80%;
            min-height: 50px;
            text-align: left;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>AI Writing & Notes Taker</h1>

    <textarea id="inputText" placeholder="Enter your text here..."></textarea>

    <br>
    <button onclick="generateAI()">AI WRITE</button>
    <button onclick="checkGrammar()">CHECK GRAMMAR</button>

    <h2>Output:</h2>
    <div id="output">Your result will appear here...</div>

    <script>
        async function generateAI() {
            let text = document.getElementById("inputText").value;
            let response = await fetch("/ai_writer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            });
            let result = await response.json();
            document.getElementById("output").innerText = result.generated_text || "Error generating text!";
        }

        async function checkGrammar() {
            let text = document.getElementById("inputText").value;
            let response = await fetch("/grammar_check", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            });
            let result = await response.json();
            let correctedText = text;

            // Apply corrections to the input text
            result.corrections.forEach(correction => {
                correctedText = correctedText.replace(
                    text.substring(correction.offset, correction.offset + correction.length),
                    `[${correction.message}]`
                );
            });

            document.getElementById("output").innerText = correctedText || "No errors found!";
        }

        async function takeNotes() {
            let text = document.getElementById("inputText").value;
            let response = await fetch("/notes_taker", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            });
            let result = await response.json();
            document.getElementById("output").innerText = result.notes || "Error taking notes!";
        }
    </script>
    
<script src="/static/script.js"></script>
</body>
</html>
