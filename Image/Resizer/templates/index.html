<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            padding: 20px;
        }
        .container {
            background: #1e88e5;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        input[type="number"] {
            width: 80px;
            text-align: center;
        }
        #previewImage, #resultImage {
            display: none;
            max-width: 100%;
            margin: 10px auto;
            border-radius: 10px;
            border: 2px solid white;
        }
        .btn {
            background: #ff5722;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e64a19;
        }
        #downloadLink {
            display: none;
            background: #4caf50;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        #downloadLink:hover {
            background: #388e3c;
        }

        .background-video {
    position: fixed;  /* Keeps it fixed on screen */
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover; /* Ensures full-screen coverage */
    z-index: -2; /* Places it behind everything */
}
    </style>
</head>
<body>
    <video autoplay loop muted playsinline class="background-video">
        <source src="/Image/Resizer/Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h2>Image Resizer</h2>

        <!-- Image Upload -->
        <input type="file" id="imageInput" accept="image/*">
        
        <!-- Image Preview -->
        <img id="previewImage" alt="Preview">

        <!-- Resize Inputs -->
        <div>
            <label for="width">Width:</label>
            <input type="number" id="width" value="800">
            
            <label for="height">Height:</label>
            <input type="number" id="height" value="600">
        </div>

        <!-- Resize Button -->
        <button id="resizeButton" class="btn" disabled>Resize Image</button>

        <!-- Processed Image -->
        <h3>Processed Image</h3>
        <img id="resultImage" alt="Resized Image">

        <!-- Download Link -->
        <a id="downloadLink" class="btn" download>Download Resized Image</a>
    </div>

    <script>
        document.getElementById("imageInput").addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("previewImage").src = e.target.result;
                    document.getElementById("previewImage").style.display = "block";
                    document.getElementById("resizeButton").disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("resizeButton").addEventListener("click", function () {
            const file = document.getElementById("imageInput").files[0];
            if (!file) {
                alert("Please upload an image first.");
                return;
            }

            const width = document.getElementById("width").value;
            const height = document.getElementById("height").value;

            const formData = new FormData();
            formData.append("image", file);
            formData.append("width", width);
            formData.append("height", height);

            fetch("/resize", {
                method: "POST",
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                const resultImage = document.getElementById("resultImage");
                resultImage.src = url;
                resultImage.style.display = "block";

                const downloadLink = document.getElementById("downloadLink");
                downloadLink.href = url;
                downloadLink.style.display = "block";
                downloadLink.download = "resized_image.jpg";
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
