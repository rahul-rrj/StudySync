<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Format Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Convert Image Format</h2>
    <video autoplay loop muted playsinline class="background-video">
        <source src="Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="pict">
        <div class="container">
            <div class="folder">
                <div class="front-side">
                    <div class="tip"></div>
                    <div class="cover"></div>
                </div>
                <div class="back-side cover"></div>
            </div>
            <label class="custom-file-upload">
                <input id="imageFile" type="file" accept=".png, .jpg, .jpeg" />
                Choose an Image
            </label>
            <select id="formatSelect" class="select-format">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="webp">WebP</option>
                <option value="gif">GIF</option>
            </select>
            

            <div class="buttonremove">
                <button class="convert-btn" onclick="convertImage()">Convert Image</button>
            </div>
        </div>
    </div>

    <script>
        async function convertImage() {
            let formData = new FormData();
            let inputElement = document.getElementById("imageFile");
            let file = inputElement.files[0];
            let format = document.getElementById("formatSelect").value;

            if (!file) {
                alert("Please select an image!");
                return;
            }

            formData.append("file", file);
            formData.append("format", format);

            try {
                let response = await fetch("http://127.0.0.1:5000/convert-format", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    let errorText = await response.json();
                    alert("Error: " + errorText.error);
                    return;
                }

                let blob = await response.blob();
                let url = window.URL.createObjectURL(blob);
                let a = document.createElement("a");
                a.href = url;
                a.download = `converted-image.${format}`;
                a.click();
            } catch (error) {
                console.error("Conversion failed:", error);
                alert("Something went wrong.");
            }
        }
    </script>

</body>
</html>
