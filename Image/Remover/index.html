<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link rel="stylesheet" href="styles.css">

  
</head>
<body>


    <h2>Remove Background from Image</h2>
    <video autoplay loop muted playsinline class="background-video">
        <source src="Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="pict">

        <div class="container">
            <div class="folder">
                <div class="front-side">
                    <div class="tip"></div>
                    <div class="cover"></div>
                </div>
                <div class="back-side cover"></div>
            </div>
            <label class="custom-file-upload">
                <input id="bgRemoveFile" type="file" accept=".png, .jpg, .jpeg" />
                Choose an Image
            </label>
           <div class="buttonremove">
            <button class="remove-btn" onclick="uploadFile()">Remove Background</button>
           </div>
        </div>
    </div>

    <script>
        async function uploadFile() {
            let formData = new FormData();
            let inputElement = document.getElementById("bgRemoveFile");
            let file = inputElement.files[0];

            if (!file) {
                alert("Please select an image!");
                return;
            }

            formData.append("file", file);

            try {
                let response = await fetch("http://127.0.0.1:5000/remove-bg", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    let errorText = await response.json();
                    alert("Error: " + errorText.error);
                    return;
                }

                let blob = await response.blob();
                let url = window.URL.createObjectURL(blob);
                let a = document.createElement("a");
                a.href = url;
                a.download = "no-bg.png";
                a.click();
            } catch (error) {
                console.error("Upload failed:", error);
                alert("Something went wrong.");
            }
        }
    </script>

</body>
</html>
